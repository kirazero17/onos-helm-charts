kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ template "onos-config.fullname" . }}
  namespace: kube-system
subjects:
- kind: ServiceAccount
  name: {{ template "onos-config.fullname" . }}
  namespace: {{ .Release.Namespace }}
roleRef:
  kind: Role
  name: {{ template "onos-config.fullname" . }}
  apiGroup: rbac.authorization.k8s.io